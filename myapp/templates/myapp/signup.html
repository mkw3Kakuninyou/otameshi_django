{% extends 'myapp/base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-1">
        <br>
        <h2>ユーザー登録</h2>
        <br>
        <form action="" method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}
            {% for field in form %}
                {{ field.label }}
                {{ field }}
                {{ field.errors }}
                <br>
            {% endfor %}
            <button type="submit" class="btn btn-primary">ユーザー登録</button>
            <br><br>
        </form>
    </div>
</div>
{% endblock %}
